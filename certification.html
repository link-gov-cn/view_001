<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #F5F5F5; /* 浅灰背景色，模拟APP背景 */
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            justify-content: center; /* 电脑端居中显示 */
            min-height: 100vh;
        }

        /* 主容器 */
        .container {
            width: 100%;
            max-width: 600px; /* 限制最大宽度，模拟在电脑上看手机页面的效果 */
            background-color: #F5F5F5; /* 保持与背景一致 */
            padding: 20px 0;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 标题部分 */
        .header {
            text-align: center;
            padding: 15px 20px;
            background-color: #F5F5F5;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            letter-spacing: 1px;
        }

        /* 分割线 */
        .divider {
            height: 1px;
            background-color: #E0E0E0;
            margin: 0;
            width: 100%;
        }

        /* 列表内容区域 */
        .content-list {
            padding: 20px;
            flex: 1; /* 让内容区撑开高度 */
        }

        /* 单行样式 - 使用Flexbox实现左右布局 */
        .row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* 顶部对齐，防止多行文字导致左侧不居中 */
            margin-bottom: 22px; /* 行间距 */
        }

        /* 左侧标签 */
        .label {
            color: #333; /* 深色字体 */
            font-size: 16px;
            flex-shrink: 0; /* 防止标签被压缩 */
            margin-right: 15px;
            font-weight: 400;
        }

        /* 右侧数值 */
        .value {
            color: #666; /* 稍微浅一点的灰色，模拟原图 */
            font-size: 16px;
            text-align: right;
            word-break: break-all; /* 防止长数字溢出 */
        }

        /* 针对"蒙A76490"这种特殊颜色处理，如果不需要可以忽略 */
        .highlight-text {
            color: #666;
        }
        
        /* 底部说明文字 */
        .footer {
            text-align: center;
            padding: 30px 20px 40px; /* 底部留白多一点，模拟iPhone Home条区域 */
            color: #999;
            font-size: 14px;
            margin-top: auto; /* 推到底部 */
        }

        /* 响应式调整：针对超小屏幕 */
        @media (max-width: 360px) {
            .label, .value {
                font-size: 14px;
            }
        }

        /* 响应式调整：针对电脑端宽屏 */
        @media (min-width: 601px) {
            body {
                background-color: #E0E0E0; /* 电脑端背景深一点，突出中间的内容 */
            }
            .container {
                background-color: #F5F5F5;
                box-shadow: 0 0 20px rgba(0,0,0,0.1); /* 加点阴影更有层次感 */
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>普通货运车辆网上年审凭证</h1>
        </header>
        
        <div class="divider"></div>

        <div class="content-list">
            <div class="row">
                <span class="label">年审凭证编号</span>
                <span class="value">150108001202306260004</span>
            </div>

            <div class="row">
                <span class="label">车辆号牌</span>
                <span class="value">蒙KB6091(黄色)</span>
            </div>

            <div class="row">
                <span class="label">车辆识别代号/VIN</span>
                <span class="value">LRDV7PECXJL607106</span>
            </div>

            <div class="row">
                <span class="label">道路运输证号</span>
                <span class="value">150108003089</span>
            </div>

            <div class="row">
                <span class="label">技术等级评定结论</span>
                <span class="value">二级</span>
            </div>

            <div class="row">
                <span class="label">审验有效期至</span>
                <span class="value">2026年06月</span>
            </div>

            <div class="row">
                <span class="label">审验机关</span>
                <span class="value">呼和浩特市交通运输服务中心<br>综合服务新城办</span>
            </div>
        </div>

        <footer class="footer">
            <p>以上为普通货运车辆网上年审凭证所含信息，仅供参考。</p>
            <br>
            <div class="home-indicator"></div>
        </footer>
    </div>

</body>
</html>
